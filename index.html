<!DOCTYPE html>
<html>
  <head>
    <title>CookSmart COCO-SSD</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"
      type="text/javascript"
    ></script>

    <!-- COCO-SSD -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"
    ></script>
  </head>
  <body>
    <div class="container text-center py-5">
      <h1 class="text-primary">CookSmart COCO-SSD</h1>
      <div id="outputMessage" class="alert alert-info my-3">
        Wait for the COCO-SSD model to load before enabling the webcam and starting object detection
      </div>

      <div id="app">
        <div id="liveView" class="camView">
          <button id="btnEnableWebcam" class="btn btn-primary mb-3" disabled>
            Enable webcam
          </button>
          <video id="webcam" autoplay muted width="640" height="480"></video>
        </div>
      </div>

      <div id="detectionHistory" class="mt-4"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
