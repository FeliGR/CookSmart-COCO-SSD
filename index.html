<!DOCTYPE html>
<html>
  <head>
    <title>CookSmart COCO-SSD</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"
      type="text/javascript"
    ></script>

    <!-- COCO-SSD -->
    <script 
      src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"
    ></script>
  </head>
  <body>
    <h1>CookSmart COCO-SSD</h1>
    <div id="outputMessage">Wait for the COCO-SSD model to load before enabling the webcam and starting object detection</div>

    <section id="app" >
      <div id="liveView" class="camView">
        <button id="btnEnableWebcam" disabled>Enable webcam</button>
        <video id="webcam" autoplay muted width="640" height="480"></video>
      </div>
    </section>

    <div id="detectionHistory"></div>

    <script src="index.js"></script>
  </body>
</html>
